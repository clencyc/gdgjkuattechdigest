services:
  # FastAPI Web Service
  - type: web
    name: gdg-jkuat-tech-digest-api
    env: python
    repo: https://github.com/clencyc/gdgjkuattechdigest
    branch: backend
    region: oregon
    plan: free
    runtime: python-3.11.9
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        value: postgresql://neondb_owner:npg_bjvc4ZAH6hKW@ep-dawn-darkness-ab23z7ha-pooler.eu-west-2.aws.neon.tech/neondb?sslmode=require&channel_binding=require
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: ENVIRONMENT
        value: production
      - key: ADMIN_USERNAME
        value: gdg_admin
      - key: ADMIN_PASSWORD
        generateValue: true
      - key: ADMIN_EMAIL
        value: gdg.jkuat@gmail.com
      - key: PYTHONPATH
        value: /opt/render/project/repo/src
